<app-menu></app-menu>
<div class="headline">
    <h3>Review Request</h3>
</div>
<div class="data">
<table class="table table-striped table-sm" *ngIf="request">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of request">
            <td>{{ request.id }}</td>
            <td>{{ request.description }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.total | currency }}</td>
            <td>{{ request.user.username }}</td>
            <td><a routerLink="/review/one/{{request.id}}">Review</a></td>
        </tr>
    </tbody>
</table>
</div>
