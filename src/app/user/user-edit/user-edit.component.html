<app-menu></app-menu>
<div class="headline">
    <h3>User Edit</h3>
</div>
<div class="data">
<table class="table table-sm" *ngIf="user">
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="user.id" disabled=""></td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input [(ngModel)]="user.username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input [(ngModel)]="user.password" type="password"></td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td><input [(ngModel)]="user.firstname"></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input [(ngModel)]="user.lastname"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input [(ngModel)]="user.phone"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input [(ngModel)]="user.email"></td>
        </tr>
        <tr>
            <td>isReviewer</td>
            <td><input [(ngModel)]="user.isReviewer" type="checkbox"></td>
        </tr>
        <tr>
            <td>isAdmin</td>
            <td><input [(ngModel)]="user.isAdmin" type="checkbox"></td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button> |
    <button (click)="back()" class=" btn btn-secondary">Back</button> |
    <button (click)="remove()" class="btn btn-danger">Delete</button> | 
    <span *ngIf="showVerify">
        <button (click)="verify()" class=" btn btn-danger">Verify Delete</button>
    </span>
</div>
</div>
