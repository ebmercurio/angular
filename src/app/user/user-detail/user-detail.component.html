<app-menu></app-menu>
<div class="headline">
    <h3>User Detail</h3>
</div>
<div class="data">
<table class="table table-sm" *ngIf="user">
    <tbody>
        <tr>
            <td>Id</td>
            <td>{{ user.id }}</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{ user.password }}</td>
        </tr>
        <tr>
            <td>Firstname</td>
            <td>{{ user.firstname }}</td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td>{{ user.lastname }}</td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>{{ user.phone }}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{ user.email }}</td>
        </tr>
        <tr>
            <td>isReviewer</td>
            <td>{{ user.isReviewer | boolDisplay }}</td>
        </tr>
        <tr>
            <td>isAdmin</td>
            <td>{{ user.isAdmin | boolDisplay}}</td>
        </tr>
    </tbody>
</table>
<div>
    <button  (click)="back()" class=" btn btn-secondary">Back</button> 
    <button *ngIf="u.isAdmin" (click)="remove()" class="btn btn-danger">  | Delete | </button> 
    <span *ngIf="showVerify">
        <button (click)="verify()" class=" btn btn-danger">Verify Delete</button>
    </span>
</div>
</div>
