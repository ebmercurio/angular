<app-menu></app-menu>
<div class="headline">
    <h3>Product Create</h3>
</div>
<div class="data">
<table class="table table-sm" *ngIf="product">
    <tbody>
        <tr>
            <td>Id</td>
            <td><input [(ngModel)]="product.id" disabled></td>
        </tr>
        <tr>
            <td>PartNbr</td>
            <td><input [(ngModel)]="product.partNbr"></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input [(ngModel)]="product.name"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input [(ngModel)]="product.price"></td>
        </tr>
        <tr>
            <td>Unit</td>
            <td><input [(ngModel)]="product.unit"></td>
        </tr>
        <tr>
            <td>PhotoPath</td>
            <td><input [(ngModel)]="product.photoPath"></td>
        </tr>
        <tr>
            <td>VendorId</td>
            <td><input [(ngModel)]="product.vendorId"></td>
        </tr>
        <tr>
            <td>Vendor</td>
            <td>
            <select [(ngModel)]="product.vendorId" name="vendorId">
                    <option *ngFor="let vendor of vendors" value="{{ vendor.id }}">{{ vendor.name }}</option>
                </select>
            </td>
        </tr>
    </tbody>
</table>
<div>
    <button (click)="save()" class="btn btn-primary">Save</button> |
    <button (click)="back()" class=" btn btn-secondary">Back</button> |
</div>
</div>
