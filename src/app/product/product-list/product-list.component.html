<app-menu></app-menu>
<div class="headline">
    <h3>Product List</h3>
</div>
<div class="data">
<a *ngIf="u.isAdmin" routerLink="/product/create">Create New | </a>

<input class="searchPage" [(ngModel)]="searchCriteria" placeholder="Search Page">   <!-- two way binding -->
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>PartNbr</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>PhotoPath</th>
            <th>VendorId</th>
            <th>Vendor</th>
        </tr>
    </thead>
    <tbody *ngIf="products">
        <tr *ngFor="let product of products | productSearch:searchCriteria"> <!--| userSearch:searchCriteria | sort-->
            <td>{{ product.id }}</td>
            <td>{{ product.partNbr }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency}}</td>
            <td>{{ product.unit }}</td>
            <td>{{ product.photoPath }}</td>
            <td>{{ product.vendorId }}</td> <!--| boolDisplay-->
            <td>{{ product.vendor.name  }}</td>   <!--| boolDisplay-->
            <td>
                <a routerLink="/product/detail/{{product.id}}">Detail</a> | <!--make sure first character is a /-->
                <a *ngIf="u.isAdmin" routerLink="/product/edit/{{product.id}}">Edit</a> <!--make sure first character is a /-->
            </td>
        </tr>
    </tbody>
</table>
</div>
